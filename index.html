<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>Star Wars RPG</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<!-- Latest compiled and minified  Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body class="container text-center">
	<header class="page-header">
  		<h1>Star Wars RPG <br>
  		<small>May the force be with you</small></h1>
	</header>

	<section class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<h2>Select your Hero</h2>
			<div class="row">
				<div class="col-md-2 characters">
					<h5>Luke Skywalker</h5>
					<img src="assets/images/luke.jpeg">
					<h5>Health: <span id="lukeHp">100</span></h5>
				</div>
				<div class="col-md-2 characters">
					<h5>Obi-Wan Kenobi</h5>
					<img src="assets/images/obi.jpeg">
					<h5>Health: <span id="obiHp">120</span></h5>
				</div>
				<div class="col-md-4"></div>
				<div class="col-md-2 characters">
					<h5>Darth Maul</h5>
					<img src="assets/images/maul.jpg">
					<h5>Health: <span id="maulHp">180</span></h5>
				</div>
				<div class="col-md-2 characters">
					<h5>Darth Sidious</h5>
					<img src="assets/images/sidious.jpeg">
					<h5>Health: <span id="sidiousHp">150</span></h5>
				</div>	
			</div>
		</div>
	</section>

	<section class="row">
		<h3>Your Hero</h3>
	</section>

	<section class="row">
		<h3>Enemies Available to Attack</h3>
	</section>

	<section class="row">
		<h3>Current Engaged Enemy</h3>
	</section>


	<script src="assets/javascript/game.js"></script>
</body>
</html>
